<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Заголовок с изображением</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      margin: 0;
    }

</head>
<body>
  <header class="main-header">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFtwB0ulyG5ZWNLJVmKblQ340HNQD8aVwp7Q&s"

  </header>
</body>
</html>
