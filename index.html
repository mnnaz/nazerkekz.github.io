<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Golden Warrior</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    header {
      position: relative;
      height: 400px;
      background-image: url('https://www.caravan.kz/wp-content/uploads/images/638347.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      max-width: 90%;
      text-shadow: 3px 3px 7px rgba(0,0,0,0.8);
      margin: 0 20px;
    }
    @media (max-width: 600px) {
      header {
        height: 250px;
      }
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Golden Warrior: The Timeless Symbol of Kazakhstan</h1>
  </header>
</body>
</html>
